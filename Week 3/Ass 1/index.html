<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web socket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>WebSocket chatbox</h2>
      State: <span id="status">Connecting...</span>
      <div id="chatbox"></div>

      <div class="input">
        <input id="message" type="text" placeholder="Text here">
        <button id="send-btn" class="btn" type="button" onclick="sendMessage()">
            <span class="fa fa-paper-plane" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <script src="sever.js" charset="utf-8"></script>
  </body>
</html>
